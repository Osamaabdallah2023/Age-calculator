<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./master.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="ageApp">
  <div class="first">
    <div class="Da1">DAY</div>
    <div class="Da2">MONTH</div>
    <div class="Da3">YEAR</div>
    <input class="box1" type="number" required placeholder="DD">
    <input class="box2" type="number" required placeholder="MM">
    <input class="box3" type="number" required placeholder="YYYY">
    <p class="par1">Must be a valid date</p>
    <p class="par2">Must be a valid date</p>
    <p class="par3">Must be a valid date</p>

  </div>
  <div class="submit">
    <hr width="100%">
  <button id="btn">
    <img src="./assets/images/icon-arrow.svg" alt>
  </button>
  </div>
  <div class="outPut">
    <div class="out"><output class="out1">--</output> Years</div>
    <div class="out"><span class="out2">--</span> Months</div>
    <div class="out"><span class="out3">--</span> Days</div>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Osamaabdallah2023">Osama Abd-Allah</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
